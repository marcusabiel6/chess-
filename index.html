<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chess (multiplayer soon!!)</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }

  h1 {
    margin: 20px;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 3px solid white;
  }

  .square {
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 38px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .white { background: #eee; color: black; }
  .black { background: #444; color: white; }
  .selected { outline: 3px solid yellow; }
  .piece.whitepiece { color: #f8f8f8; }
  .piece.blackpiece { color: #222; }
</style>
</head>
<body>

<h1>chess (multiplayer soon!!)</h1>

<div class="board" id="board"></div>
<p id="turn">white to move</p>

<script>
  const board = document.getElementById("board");
  const turnText = document.getElementById("turn");
  let currentPlayer = "white";
  let selectedSquare = null;

  const pieces = [
    ["♜","♞","♝","♛","♚","♝","♞","♜"],
    ["♟","♟","♟","♟","♟","♟","♟","♟"],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["♙","♙","♙","♙","♙","♙","♙","♙"],
    ["♖","♘","♗","♕","♔","♗","♘","♖"]
  ];

  function renderBoard() {
    board.innerHTML = "";
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        const sq = document.createElement("div");
        sq.className = `square ${(r + c) % 2 === 0 ? "white" : "black"}`;

        const piece = pieces[r][c];
        if (piece) {
          const pieceEl = document.createElement("div");
          pieceEl.textContent = piece;
          pieceEl.className = "piece " + (r < 2 ? "blackpiece" : r > 5 ? "whitepiece" : "");
          sq.appendChild(pieceEl);
        }

        sq.addEventListener("click", () => handleClick(r, c, sq));
        board.appendChild(sq);
      }
    }
  }

  function handleClick(r, c, sq) {
    if (selectedSquare) {
      const [fromR, fromC] = selectedSquare;
      pieces[r][c] = pieces[fromR][fromC];
      pieces[fromR][fromC] = "";
      selectedSquare = null;
      currentPlayer = currentPlayer === "white" ? "black" : "white";
      turnText.textContent = `${currentPlayer} to move`;
      renderBoard();
    } else if (pieces[r][c] !== "") {
      selectedSquare = [r, c];
      sq.classList.add("selected");
    }
  }

  renderBoard();
</script>

</body>
</html>
